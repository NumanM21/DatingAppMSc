<div class="card">
  <div class="card-body">
    <div *ngIf="message.length == 0" class="empty-message">ðŸ˜ž Seems Empty... </div>
    <ul *ngIf="message.length > 0" class="chat-card">
      <li *ngFor="let msg of message" class="message-item">
        <div class="message-content">
          <div class="chat-body">
            <div class="chat-header">
              <small class="text-muted">
                <span class="time-stamp">{{msg.messageSentAt | timeago}}</span>
                <span class="text-danger unread-indicator" *ngIf="!msg.messageReadAt && msg.messageSenderUsername !== username"> Unread <i class="fa fa-exclamation-circle"></i></span>
                <span class="text-success read-indicator" *ngIf="msg.messageReadAt && msg.messageSenderUsername !== username">Read {{msg.messageReadAt|timeago}}</span>
              </small>
            </div>
            <p>{{msg.messageContent}}</p>
          </div>
          <span class="chat-img"> 
            <img class="rounded-circle user-icon" 
            src="{{msg.messageSenderPhotoURL || './assets/DefaultUser.jpg'}}" 
            alt="User Img">
            <div class="username-label">{{msg.messageSenderUsername}}</div>
          </span>
        </div>
      </li>
    </ul>
  </div>

  <div class="card-footer">
    <form #msgForm="ngForm" 
    (ngSubmit)="messageSend()" 
    autocomplete="off">
      <div class="input-group">
        <textarea 
        name="msgContent"
        required
        [(ngModel)]="msgContent"
        class="form-control input-sm message-input" placeholder="Send a message"
        (keydown.enter)="$event.preventDefault(); messageSend()"></textarea>
        <div class="input-group-append">
          <button 
          [disabled]="!msgForm.valid"
          class="btn btn-custom-submit" 
          type="submit">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
