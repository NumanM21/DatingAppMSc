<div class="card mb-3 " *ngIf="member"> 
  <!-- displayed IF we have a member (prevents undefined errors) -->
  <!-- TODO: Can use this *ngIf to display only users which have MATCHED (Rather than all!) -->
  <div class="card-img-wrapper">
    <img src="{{member.photoUrl}}" alt="{{member.knownAs}}" class="card-img-top">
    <ul class="list-inline member-icon animate text-center">
      <li class="list-inline-item">
        <button class="btn btn-primary" routerLink="/members/{{member.userName}}"><i class="fa fa-user"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="fa fa-heart"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="fa fa-envelope"></i></button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h5 class="card-title text-left mb-1">
      <i class="fa fa-user mb-1"></i>
      {{member.knownAs}}
    </h5>
    <p class="card-text text-muted text-end custom-bold">{{member.city}}</p>
  </div>
</div>
