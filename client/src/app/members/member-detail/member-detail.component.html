<div class="row" *ngIf="member">
  <div class="col-4">
    <div class="card">
      <img src="{{member.photoUrl || './assets/DefaultUser.jpg'}}" alt="{{member.knownAs}}" class="card-img-top img-thumbnail">
      <div class="card-body">
        <div>
          <strong>Location:</strong>
          <p>{{member.city}}, {{member.country}}</p>
        </div>
        <div>
          <strong>Age:</strong>
          <p>{{member.age}}</p>
        </div>
        <div>
          <strong>Last Active:</strong>
          <p>{{member.lastActive}}</p>
        </div>
        <div>
          <strong>Member since:</strong>
          <p>{{member.userCreated}}</p>
        </div>
      </div>
      <div class="card-footer">
        <!-- TODO: Add a heart for the like (move like test right center, and heart on the left). Similar for the message (move to center left and have envelope on the right?) -->
        <div class="btn-group d-flex">
          <button class="btn btn-primary">Like</button>
          <!-- TODO: This message should ONLY be visible if the users have MATCHED (have a *ngIf) -->
          <button class="btn btn-success">Messages</button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-8">
    <tabset class="member-tabs">
      <tab heading="About {{member.knownAs}}">
        <h4>Description</h4>
        <p>{{member.introduction}}</p>
        <h4>Looking for</h4>
        <p>{{member.lookingFor}}</p>
      </tab>
      <!-- TODO: Can change this interests which users can pick when they sign up (TODO: Feature to add once we have a working product (can give user both options)) -->
      <tab heading="Interests">
        <h4>Interests</h4>
        <p>{{member.userInterests}}</p>
      </tab>
      <!-- TODO: This tab should have like a 'lock' symbol and a message to say 'Match with User before being able to message them' -->
      <tab heading="Messages">
        <p>Messages</p>
      </tab>
      <tab heading="Photos" #tabPhoto="tab"> 
        <gallery [items]="img" *ngIf="tabPhoto.active" class="photo-gallery"></gallery>  
      </tab>
    </tabset>
  </div>
</div>
