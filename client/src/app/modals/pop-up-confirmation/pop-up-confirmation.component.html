<div class="modal-header">
  <h3 class="title-of-modal">{{title}}</h3>
  <i class="fas fa-exclamation-triangle text-danger"></i>
</div>
<div class="modal-body">
  <p>{{message}}</p>
</div>
<div class="footer">
  <button class="btn btn-decline" (click)="declineAction()">{{btnCancelText}}</button>
  <button class="btn btn-confirm" (click)="confirmAction()">{{btnOkText}}</button>
</div>
