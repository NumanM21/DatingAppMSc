<div class='row'>
  <div class='col-sm-2' *ngFor='let photo of photosToApprove'>
  <h4>{{photo.username}}</h4>
  <img src='{{photo.photoUrl}}' class='img-thumbnail p-1'
 alt='{{photo.username}}'>
  <div class='text-center'>
  <button class='btn btn-sm btn-approve
 me-1' (click)='PhotoApprover(photo.Id)'>Approve</button>

  <button class='btn btn-sm btn-unapprove' (click)='PhotoUnapproved(photo.Id)'>Reject</button>

  </div>
  </div>
 </div>
